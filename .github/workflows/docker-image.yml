name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo "{{  secrets.DOCKER_TOKEN  }}" | docker login -u "nmethod" --password-stdin
        docker build . --file Dockerfile --tag sully-chatgpt-discord-bot:$(date +%s)
        docker push nmethod/chatgpt-discord-bot
