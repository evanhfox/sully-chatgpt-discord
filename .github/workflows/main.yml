name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Change this to the branch you want the action to run on

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set current date and time as an environment variable
      run: echo "CURRENT_DATE_TIME=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ghcr.io/evanhfox/chatgpt-discord-bot:latest
          ghcr.io/evanhfox/chatgpt-discord-bot:${{ env.CURRENT_DATE_TIME }}

